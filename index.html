<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glitch Syndicate Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      z-index: 2;
    }

    #timer {
      width: 280px; /* 4 columns * 70px */
      height: 20px;
      background: #222;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    #timer-bar {
      height: 100%;
      background: #0f0;
      width: 100%;
      transition: width 1s linear;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 70px); /* 4 columns */
      grid-template-rows: repeat(7, 70px);    /* 7 rows */
      gap: 10px;
      z-index: 2;
    }

    .cell {
      width: 70px;
      height: 70px;
      background: #222;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.8em;
      border-radius: 6px;
      user-select: none;
      border: 2px solid #444;
      transition: all 0.2s;
    }

    .cell:hover {
      background: #333;
    }

    .clicked {
      background: #0f0;
      color: #000;
      cursor: default;
    }

    #message {
      margin-top: 15px;
      font-size: 1.4em;
      z-index: 2;
    }

    /* Watermark area */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6em;
      color: rgba(0, 255, 0, 0.03);
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="watermark">GLITCH SYNDICATE</div>

  <h1>Click Numbers 1 to 28</h1>

  <div id="timer">
    <div id="timer-bar"></div>
  </div>

  <div id="grid"></div>
  <div id="message"></div>

  <script>
    const grid = document.getElementById('grid');
    const timerBar = document.getElementById('timer-bar');
    const message = document.getElementById('message');

    let currentNumber = 1;
    let timeLeft = 40;
    let interval, shuffleInterval;
    let clickedNumbers = new Set();

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createGrid() {
      const numbers = Array.from({ length: 28 }, (_, i) => i + 1);
      shuffleArray(numbers);
      grid.innerHTML = '';
      numbers.forEach(num => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.dataset.num = num;

        if (clickedNumbers.has(num)) {
          cell.classList.add('clicked');
        } else {
          cell.addEventListener('click', handleClick);
        }

        grid.appendChild(cell);
      });
    }

    function handleClick(e) {
      const num = parseInt(e.target.dataset.num);
      if (num === currentNumber) {
        clickedNumbers.add(num);
        currentNumber++;
        e.target.classList.add('clicked');
        e.target.removeEventListener('click', handleClick);

        if (currentNumber > 28) {
          endGame(true);
        }
      }
    }

    function updateTimer() {
      timeLeft--;
      const percent = (timeLeft / 40) * 100;
      timerBar.style.width = percent + '%';
      if (timeLeft === 0) {
        endGame(false);
      }
    }

    function endGame(won) {
      clearInterval(interval);
      clearInterval(shuffleInterval);
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.removeEventListener('click', handleClick));
      message.textContent = won ? "ðŸŽ‰ Tracker Removed!" : "Locked out!";
    }

    function startGame() {
      currentNumber = 1;
      timeLeft = 40;
      clickedNumbers.clear();
      createGrid();
      timerBar.style.width = '100%';
      message.textContent = '';
      interval = setInterval(updateTimer, 1000);
      shuffleInterval = setInterval(() => {
        if (timeLeft > 0) createGrid();
      }, 10000);
    }

    startGame();
  </script>
</body>
</html>
